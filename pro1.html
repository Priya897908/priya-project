<!DOCTYPE html>
<html>
<head>
    <title>Currency Converter</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        #container {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        #result {
            margin-top: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Currency Converter</h1>
    <div id="container">
        <input type="number" id="rupees" placeholder="Enter Rupees" />
        <button onclick="convertCurrency()">Convert</button>
        <div id="result"></div>
    </div>

    <script>
        function convertCurrency() {
            var rupees = parseFloat(document.getElementById("rupees").value);
            var exchangeRate = 0.014; // 1 Rupee = 0.014 USD
            var dollars = rupees * exchangeRate;
            document.getElementById("result").textContent = rupees + " Rupees = " + dollars.toFixed(2) + " USD";
        }
    </script>
</body>
</html>
